<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800;900&display=swap" rel="stylesheet">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

  <header>
    <div class="cell">
      <h1>Roman Josi #59</h1>
      <p>D – 185cm – 91kg</p>
    </div>
  </header>

  <main>
    <section class="section section--career">
      <div class="cell">
        <h2 class="section__title">Karriere</h2>

        <div class="teams">
          <h3 class="teams__season teams__season--4-5">04 / 05</h3>
          <div class="team team--scb-junior" style="grid-row: season-4-5-start / season-8-9-end">
            <div class="team__overlay">SCB Junioren</div>
          </div>

          <h3 class="teams__season teams__season--5-6">05 / 06</h3>
          <h3 class="teams__season teams__season--6-7">06 / 07</h3>
          <div class="team team--scb" style="grid-row: season-6-7-start / season-9-10-end">
            <div class="team__overlay">SCB</div>
          </div>

          <h3 class="teams__season teams__season--7-8">07 / 08</h3>
          <h3 class="teams__season teams__season--8-9">08 / 09</h3>

          <div class="team team--ch" style="grid-row: season-8-9-start / season-14-15-end">
            <div class="team__overlay">Nati 1</div>
          </div>

          <h3 class="teams__season teams__season--9-10">09 / 10</h3>
          <h3 class="teams__season teams__season--10-11">10 / 11</h3>

          <div class="team team--milwaukee" style="grid-row: season-10-11-start / season-11-12-end">
            <div class="team__overlay">Milwaukee Admirals</div>
          </div>

          <h3 class="teams__season teams__season--11-12">11 / 12</h3>

          <div class="team team--nashville" style="grid-row: season-11-12-start / season-19-20-end">
            <div class="team__overlay">Nashville</div>
          </div>

          <h3 class="teams__season teams__season--12-13">12 / 13</h3>

          <div class="team team--scb" style="grid-row: season-12-13-start / season-12-13-end">
            <div class="team__overlay">SCB Lockout</div>
          </div>

          <h3 class="teams__season teams__season--13-14">13 / 14</h3>
          <h3 class="teams__season teams__season--14-15">14 / 15</h3>
          <h3 class="teams__season teams__season--15-16">15 / 16</h3>
          <h3 class="teams__season teams__season--16-17">16 / 17</h3>
          <div class="team team--eu" style="grid-row: season-16-17-start / season-16-17-end">
            <div class="team__overlay">Team Europe</div>
          </div>

          <h3 class="teams__season teams__season--17-18">17 / 18</h3>

          <div class="team team--ch" style="grid-row: season-17-18-start / season-18-19-end">
            <div class="team__overlay">Nati 2</div>
          </div>

          <h3 class="teams__season teams__season--18-19">18 / 19</h3>
          <h3 class="teams__season teams__season--19-20">19 / 20</h3>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
